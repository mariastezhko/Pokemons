<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>What's that Pokemon?</title>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script>
            $(document).ready(function(){

              //Load 20 pictures of Pokemons
              for (var i = 1; i <= 20; i++) {
                console.log(i);
                var url = "https://pokeapi.co/api/v2/pokemon/" + i + "/";
                $.get(url, function(res) {
                  console.log("res", res);
                  console.log("id", res.id);
                  $('#pokemons').append("<img src='" + res.sprites.front_default + "' id='" + res.id + "'>");
                }, "json");
              }

              //When a picture is clicked, show info in the Pokedex
              $('#pokemons').on('click', 'img', function(){
                var id = $(this).attr("id");
                var html = "";
                var url = "https://pokeapi.co/api/v2/pokemon/" + id + "/";
                $.get(url, function(res) {
                html = "<h2>" + res.species.name + "</h2>";
                html += "<img src='" + res.sprites.front_default + "'>";
                html += "<h4>Types</h4>";
                html += "<ul>";
                console.log("res.types", res.types);
                for (var j in res.types){
                  html += "<li>" + res.types[j].type.name + "</li>";
                }
                html += "</ul>";
                $("ul").css("list-style-position", "inside");
                html += "<h4>Height</h4>";
                html += res.height;
                html += "<h4>Weight</h4>";
                html += res.weight;
                $('#pokedex').html(html);
                }, "json");
              })

            })
        </script>
    </head>
    <body>
        <div id="container">
          <h2>Click any pokemon to see the info</h2>
          <div id="pokemons">
          </div>
          <div id="pokedex">
          </div>
      </div>
    </body>
</html>
